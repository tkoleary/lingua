  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/noto-fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/compare.css">

  <meta name="theme-color" content="#fafafa">

<body>
  <div lang="en">
    <p class="label">Shown: overlapping Noto (grey) and Texta (magenta) to show adjustments. <br>The backgrounds are showing the line height.</p>
    <p class="label">Noto 330 / Texta Light</p>
    <div class="example">
      <span class="font-noto-sans vf-light adjust noto looser">AOMylm10</span>
      <span class="overlay" style="font-weight: 300">AOMylm10</span>
    </div>
    <p class="label">Noto 500 / Texta Medium</p>
    <div class="example">
      <span class="font-noto-sans vf-medium adjust noto loose">AOMylm10</span>
      <span class="overlay" style="font-weight: 500">AOMylm10</span>
    </div>
    <p class="label">Noto 660 / Texta Bold</p>
    <div class="example">
      <span class="font-noto-sans vf-bold adjust noto tight">AOMylm10</span>
      <span class="overlay" style="font-weight: 700">AOMylm10</span>
    </div>
    <p class="label">Noto 860 / Texta Black</p>
    <div class="example">
      <span class="font-noto-sans vf-black adjust noto tighter">AOMylm10</span>
      <span class="overlay" style="font-weight: 800">AOMylm10</span>
    </div>
  </div>

  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
</body>

</html>
